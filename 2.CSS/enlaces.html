<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enlaces</title>
</head>
<body>
    <!--Enlaces-->

    <!--Enlaces con etiqueta a, se pone la URL absoluta-->
    <a href="https://www.google.com/">Enlace hacia google</a>
    <br>
    <a href="https://www.google.com/" target="blank">Enlace hacia google permaneciendo en la misma ventana</a>
    <br>
    
    <!--Enlace a un documento que esta en nuestro propio documento-->
    <!--si el documento esta en la misma carpeta se puede poner 
    directamente "index.html", de otra forma 
    seria asi: "/1.HTML/6. Enlaces html/index.html" -->
        
    <a href="index.html" target="blank">Enlace a index local</a>
</body>
</html>
