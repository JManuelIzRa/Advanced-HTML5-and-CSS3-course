<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elementos semanticos</title>
</head>

<body>
    <!--Estos elementos le dan significado tanto para el navegador como para el desarrollador-->
    <!--header especifica un encabezado-->
    <header>
        <a href=""><img src="/1.HTML/7. Imagenes y videos/img/logo.PNG" alt="logo"></a>
        <h1>Esto es el encabezado</h1>
    </header>
    
    <!--nav seccion de la pagina que enlaza con otras paginas o fuentes de la misma-->
    <!--Si ponemos li*2 y damos intro crea dos <li></li>-->
    <nav>
       <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Descripcion</a></li>
            <li><a href="#">Sobre mi</a></li>
        </ul>
        
    </nav>

    <!--Un documentoa article representa un contenido completo de un documento, pagina o aplicacion de sitio web, se utiliza para posts de foros, una entrada de un blog,...-->
    <section>
        <article>
            <p>February 22, 2019</p>
            
            <h2>
                <a href="#">HTML elementos semanticos</a>
            </h2>

            <div>
                Contenido de la publicaci√≥n
            </div>

            <section>
                <p><a href="#">3 comentarios</a></p>
            </section>
        </article>
    </section>
    
    <!--Contenido relacionado-->
    <aside>
        <div>CSS</div>
        <div>C++</div>
        <div>C</div>
    </aside>

    <!--HTML symbols HTML character codes rapidtables.com-->
    <!--Pie de pagina-->
    <footer>
        <p>&#169; 2019&#45; <a href="#">IZRA</a></p>
    </footer>

</body>

</html>
