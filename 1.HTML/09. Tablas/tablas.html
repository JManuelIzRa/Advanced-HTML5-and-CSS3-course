<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
</head>
<body>
    <table>
        <!--tr es una fila de la tabla-->
        <tableheader>
            <tr>
            <!--th table header-->
                <th>Frutas</th>
                <th>Carnes</th>
            </tr>

        </tableheader>
        <tablebody>
            <tr>
            <!--td Table data-->
                <td>Manzana</td>
                <td>Pollo</td>
            </tr>
        </tablebody>

    </table>
</body>
</html>
