<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>
<body>
    <!--ul es una lista con puntitos desordenada-->
    <ul>
        <!--li es para especificar los elementos de una lista-->
        <li>HTML5</li>
        <li>C++</li>
        <li>C</li>
    </ul>

    <!--ol es una lista ordenada-->
    <ol>
        <li>HTML5</li>
        <li>C++</li>
        <li>C</li>
    </ol>

    <!--dl es una lista con definiciones-->
    <dl>
        <dt>C++</dt>
        <dd>Lenguaje orientado a objetos.
    </dl>

    <!--Listas anidadas-->
    <ul>
        <li>Carne</li>
        <li>Queso
            <ul>
                <li>Cheddar</li>
                <li>Mozzarella</li>
            </ul>
        </li>
        <li>Verdura</li>
    </ul>

</body>
</html>
