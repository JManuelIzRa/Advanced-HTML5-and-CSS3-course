<!--Unsplash para descarga de imagenes sin CopyRight-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imagenes y videos</title>
</head>
    <body>
        <!--Imagenes-->
        <img 
            style="width:500px;" 
            src="img/fotis-fotopoulos-LJ9KY8pIH3E-unsplash.jpg">

        <!--alt sirve para establecer keywords para los buscadores y aÃ±adir descripciones-->
        <img 
            src="https://www.economist.com/sites/default/files/images/2015/09/blogs/economist-explains/code2.png"
            alt="code">
    
        <!--Para que salgan botones de play, etc..-->
        <video controls>
            <source src="img/Layout.mp4" type="video/mp4">
                Tu navegador no pudo cargar el video

        </video>

        <!--Autoplasy para que se ejecute automaticamente y control para los botones-->
        <video width="340px;" height="240px;" autoplay controls>
            <source src="img/Layout.mp4" type="video/mp4">
                Tu navegador no pudo cargar el video
        </video> 

        <!--Desde youtube le damos a compartir y a incorporar, copiamos el codigo que nos proporciona y lo pegamos en nuestra pagina-->
        <center><iframe
        width="560"
        height="315" 
        src="https://www.youtube.com/embed/3r4Bn7UFHvA" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe></center>

    </body>
</html>
