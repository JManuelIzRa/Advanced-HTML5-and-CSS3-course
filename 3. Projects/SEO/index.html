<!DOCTYPE html>
<html lang="en">
<head>

    <!--Define como debe el navegador integrar el contenido de la pagina-->
    <meta charset="UTF-8">

    <!--Los buscadores usan la descripcion para ver la relevancia de tu pagina segÃºn las keywords que aparezcan, esto hace que sea importanta trabajar una buena descripcion-->
    <meta name="descripcion" content="Call to action including primary keyword and secondary keyword">

    <!--Ayuda a los buscadores para saber el contenido de una pagina-->
    <meta name="keywords" content="keyword, second keyword, another keyword, last keyword">

    <!--Es importante para dar credito de quien ha realizado la pagina web-->
    <meta name="author" content="Jose Manuel">

    <!--Cuando tienes paginas llamadas de la misma forma se recomienda el uso de cannonical para redirigir todo el trafico a una de las pagina en concreto-->
    <link rel="cannonical" href="https://website.com/original">

    <!--Da instrucciones de como debe el navegador reescalar la pagina web-->
    <meta name="viewport" content="width-device-width, initial-scale">


    <!--El contenido del titulo es el que coge el buscador de google a la hora de ordenar los resultados en una busqueda-->
    <title>Primary-Keyword Secondary keyword | Brand name</title>
</head>
<body>
    
</body>
</html>
